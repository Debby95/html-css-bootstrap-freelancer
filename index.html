<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <!-- nav -->
    <nav class="container-lg container-md container-sm">
        <div class="title d-flex justify-content-around">
            <h3 class="text-light">START BOOTSTRAP</h3>
            
            <div class="link fw-bold">
                <a class="text-decoration-none text-light" href="#">PORTFOLIO</a>
                <a class="text-decoration-none text-light" href="#">ABOUT</a>
                <a class="text-decoration-none text-light" href="#">CONTACT</a>
            </div>    
        </div>    
    </nav> 

    <main>

        <div class="container-lg container-md container-sm">
            <!-- container lightgreen woth avatar -->
            <div class="bg-color bg-success bg-gradient bg-opacity-50">
                <div class="d-flex justify-content-center pt-5 ">
                    <img class="avatar" src="img/avatar.svg" alt="">               
                </div>

                <!-- text under avatar -->
                <div>
                    <h1 class="text-light d-flex justify-content-center">START BOOTSTRAP</h1>
                </div>

                <!-- text under star -->
                <div class="text-center fw-bold text-light pb-5">
                    <span>GRAPHIC ARTIST - WEB DESIGNER - ILLUSTRATOR </span>
                </div>
            </div>
        </div>

        <div class="container-lg container-md container-sm ">
            <!-- container white with cards -->
            <div>
                <div>
                    <h1 class="d-flex justify-content-center pt-5">PORTFOLIO</h1>
                </div>

                <div class="d-flex justify-content-center">
                    <!-- cards first row -->
                    <div class="row">
                        <div class="col">
                            <img class="card" src="img/cabin.png" class="card-img-top" alt="...">
                        </div>
                        <div class="col">
                            <img class="card" src="img/cake.png" class="card-img-top" alt="...">
                        </div>
                        <div class="col">
                            <img class="card" src="img/circus.png" class="card-img-top" alt="...">
                        </div>
                    </div>
                </div>
                
                <div class="d-flex justify-content-center">
                    <!-- cards second row -->
                    <div class="row">
                        <div class="col">
                            <img class="card" src="img/game.png" class="card-img-top" alt="...">
                        </div>
                        <div class="col">
                            <img class="card" src="img/safe.png" class="card-img-top" alt="...">
                        </div>
                        <div class="col">
                            <img class="card" src="img/submarine.png" class="card-img-top" alt="...">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>                        
    </main>
</body>
</html>
